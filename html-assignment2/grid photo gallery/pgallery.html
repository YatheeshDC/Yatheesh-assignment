<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <link rel="stylesheet" href="pgallery.css">
</head>
<body>
    <h1>G20 SUMMIT-2023</h1>
    <div class="container">
        <div class="gallery">
            <figure class="gallery__item--1">
                <img src="g20sixth.jpg" alt="Gallery image 1" class="gallery__img">
                <b>Container Flags</b>
            </figure>
            <figure class="gallery__item--2">
                <img src="g20third.jpg" alt="Gallery image 2" class="gallery__img">
                <b>Summit</b>
            </figure>
            <figure class="gallery__item--3">
                <img src="g20second.jpg" alt="Gallery image 3" class="gallery__img">
                <b>Flower Decoration</b>
            </figure>
            <figure class="gallery__item--4">
                <img src="g20fifth.jpg" alt="Gallery image 4" class="gallery__img">
                <b>Leaders</b>
            </figure>
            <figure class="gallery__item--5">
                <img src="g20first.jpg" alt="Gallery image 5" class="gallery__img">
                <b>G20 Members</b>
            </figure>
        </div>
    </div>
</body>
</html>
